  <!-- ===========================
        MAIN CONTENT SECTION
  ============================ -->
  <main>
    <section id="upload-section">
      <div id="wrapper">
        <!-- Page Header -->
        <h1 class="page-header">ðŸ“¤ Upload Your Note</h1>
        <p class="subtitle">
          Share your knowledge with others â€” upload your study materials easily.
        </p>

        <!-- Upload Form -->
        <form action="#" method="POST" enctype="multipart/form-data" class="upload-form">
          <!-- Note Title -->
          <div class="form-group">
            <label for="post_title">Note Title</label>
            <input type="text" name="title" placeholder="Eg: HTML Tutorial File" required />
          </div>

          <!-- Short Description -->
          <div class="form-group">
            <label for="post_tags">Short Note Description</label>
            <input type="text" name="description"
              placeholder="Eg: HTML Tutorial File includes basic HTML programming..." required />
          </div>

          <!-- File Upload -->
          <div class="form-group">
            <label for="post_image">Select File</label>
            <p class="note-info">
              (Allowed file types: <strong>pdf, doc, ppt, txt, zip, pptx</strong> | Max size: 30 MB)
            </p>
            <input type="file" name="file" required />
          </div>

          <!-- Upload Button -->
          <button type="submit" class="upload-btn">Upload Note</button>
        </form>
      </div>
    </section>
  </main>

        JS FOR RESPONSIVE NAVBAR
  ============================ -->
  <script>
    // Create the mobile hamburger menu button dynamically
    const menuToggle = document.createElement("div");
    menuToggle.classList.add("menu-toggle");
    menuToggle.innerHTML = "<span></span><span></span><span></span>";
    document.querySelector("nav").prepend(menuToggle);

    // Toggle the visibility of navigation links when hamburger is clicked
    menuToggle.addEventListener("click", () => {
      document.querySelector(".nav-links").classList.toggle("show");
    });
  </script>
