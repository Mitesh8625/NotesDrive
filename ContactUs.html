<!DOCTYPE html> <!-- Declares document type as HTML5 -->
<html lang="en"> <!-- Root element with English language -->

<head> <!-- Head section -->
  <meta charset="UTF-8" /> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive layout -->
  <title>Contact Us</title> <!-- Browser tab title -->

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap Icons (for footer social links) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Bootstrap CSS (add in head) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS + Popper (add before closing body tag) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Site favicon -->
  <link rel="icon" type="image/jpeg" href="notesdrive_favicon.jpg" />
</head>

<body> <!-- Start of visible content -->

  <!-- ===========================
        NAVIGATION BAR
  ============================ -->


  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <!-- Logo -->
      <div class="logo navbar-brand">Notes Drive</div>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="nav-links navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="AboutUs.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="SignUp.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="UploadNotes.html">Upload Notes</a></li>
          <li class="nav-item"><a class="nav-link active" href="ContactUs.html">Contact Us</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- ===========================
        CONTACT FORM SECTION
  ============================ -->
  <div class="contact-container">
    <form class="contact-form" action="#" method="post"> <!-- Form wrapper -->
      <h2>Contact Us</h2>

      <!-- Full Name Field -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email Field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Message Field -->
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <!-- Submit Button -->
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- ===========================
        FOOTER SECTION
  ============================ -->
  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2025 <span>Notes Drive</span> | All Rights Reserved</p>
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank" class="social-link"><i class="bi bi-instagram"></i></a>
        <a href="https://wa.me/your-number" target="_blank" class="social-link"><i class="bi bi-whatsapp"></i></a>
        <a href="https://facebook.com" target="_blank" class="social-link"><i class="bi bi-facebook"></i></a>
      </div>
    </div>
  </footer>

  <!-- ===========================
        RESPONSIVE NAVBAR SCRIPT
  ============================ -->
  <script>
    // Create the hamburger menu dynamically for mobile view
    const menuToggle = document.createElement("div");
    menuToggle.classList.add("menu-toggle");
    menuToggle.innerHTML = "<span></span><span></span><span></span>";
    document.querySelector("nav").prepend(menuToggle);

    // Toggle the visibility of nav links when the menu icon is clicked
    menuToggle.addEventListener("click", () => {
      document.querySelector(".nav-links").classList.toggle("show");
    });
  </script>

</body>

</html>
