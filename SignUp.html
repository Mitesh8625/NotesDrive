<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="icon" type="jpg" href="images/notesdrive_favicon.jpg" />
</head>

<body>
  <!-- ================== NAVIGATION BAR ================== -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="logo navbar-brand">Notes Drive</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="nav-links navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="AboutUs.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="SignUp.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="UploadNotes.html">Upload Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ================== SIGN-UP FORM ================== -->
  <div class="signup-container">
    <form id="signupForm" class="signup-form">
      <h2>Create Account</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />

      <label for="gender">Gender</label>
      <select class="select-style" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="role">I am a..</label>
      <select class="select-style" name="role">
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>

      <label for="course">I teach/study..</label>
      <select class="select-style" name="course">
        <option value="BSC IT">Bsc IT</option>
        <option value="BSC CS">Bsc CS</option>
        <option value="MSC IT">Msc IT</option>
        <option value="MSC CS">Msc CS</option>
        <option value="MCA">Mca</option>
      </select>

      <button type="submit">Sign Up</button>

      <p class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <!-- ================== FOOTER ================== -->

        <a href="https://facebook.com" target="_blank" class="social-link"><i class="bi bi-facebook"></i></a>

  </footer>

  <!-- ================== SCRIPTS ================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mobile Menu Toggle -->
  <script>
    const menuToggle = document.createElement("div");
    menuToggle.classList.add("menu-toggle");
    menuToggle.innerHTML = "<span></span><span></span><span></span>";
    document.querySelector("nav").prepend(menuToggle);
    menuToggle.addEventListener("click", () => {
      document.querySelector(".nav-links").classList.toggle("show");
    });
  </script>

  <!-- ================== LOCALSTORAGE SIGNUP SCRIPT ================== -->
  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const gender = signupForm.querySelector("select[name='gender']").value;
      const role = signupForm.querySelector("select[name='role']").value;
      const course = signupForm.querySelector("select[name='course']").value;

      // Password match validation
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Get existing users from localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Check for duplicate email
      const emailExists = users.some(u => u.email === email);
      if (emailExists) {
        alert("This email is already registered!");
        return;
      }

      // Add new user
      const user = { name, email, password, gender, role, course };
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Sign up successful!");
      signupForm.reset();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
